<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card my-5">
        <div class="card-body">
          <h1>Dobrý den {FullName},</h1>
          <h5 class="text-muted mb-2">obdrželi jsme žádost o obnovení hesla k vašemu uživatelskému účtu <b>{Email}</b>.</h5>
          <p></p>
          <h5 class="text-muted mb-2">Pro vytvoření nového hesla přejděte na následující tlačítko:</h5>
          <a class="btn btn-primary mt-2" target="_blank" href="{URL}">Restartovat heslo</a>
          <p></p>
          <h5 class="text-muted mb-2">Pokud jste o změnu hesla nepožádali, ignorujte tento e-mail.</h5>
          <p></p>
          <h6 class="text-muted mb-2">S pozdravem,</h6>
          <h6 class="text-muted mb-2">Glidingcontest.eu</h6>
        </div>
      </div>
    </div>
  </body>
</html>
